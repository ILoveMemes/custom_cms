<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Вход для администратора</title>
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
<div class="mainContainer">
    <div class="title">
        <h3>Вход для администратора</h3>
    </div>
    <div class="content">
        <div th:if="${param.error}" style="border: solid medium #F77; background: #FAA;">
            Неверные логин или пароль.
        </div>
        <div th:if="${param.logout}" style="border: solid medium #F77; background: #FAA;">
            Вы вышли из сайта.
        </div>
        <form th:action="@{/login}" method="post">
            <div><label>Логин: <input type="text" name="username"/> </label></div>
            <div><label>Пароль: <input type="password" name="password"/> </label></div>
            <div><input class="button" type="submit" value="Войти"/></div>
        </form>
    </div>
</div>
</body>
</html>
