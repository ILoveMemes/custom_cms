<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Информация о заказчике</title>
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../../css/admin.css">
</head>
<body>

<div class="mainContainer">

    <div class="title">
        <a href="/admin">Панель управления</a> / <a href="/customers/info">Заказчики</a> / Редактирование
    </div>

    <div class="content">
        <form th:action="${_action} == 'add' ? @{/customers/add} : @{/customers/update}"
              th:method="post"
              th:object="${data}">

            <input type="hidden" id="id" th:field="*{id}" />

            <div class="value">
                <label>Название: </label>
                <input type="text" id="name" th:field="*{name}" />
            </div>
            <div class="value">
                <label>Ссылка: </label>
                <input type="text" id="ref" th:field="*{ref}" />
            </div>
            <div>
                <input type="hidden" id="pictureId" th:field="*{pictureId}" />
                <div>Выберите логотип заказчика:</div>
                <div th:include="pic/select::picture_selector" style="max-height:300px;overflow-y:auto;"/>
            </div>

            <p>
                <input class="button" type="submit" value="Сохранить">
                <a class="button" th:if="${_action} != 'add'" th:href="@{/customers/{id}/delete(id=${data.id})}">Удалить</a>
            </p>
        </form>

    </div>

</div>



</body>
</html>
